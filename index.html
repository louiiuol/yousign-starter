<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.yousign.tech/iframe-sdk-1.6.0.min.js" integrity="sha384-/7MD1voOOzWVz7FmgeMwmmd1DO85Mo0PkkxdYd9j2wDGzGDGRG/phgnL0c9Xyy52" crossorigin="anonymous"></script>
</head>
<body>

  <style>
    #yousign-frame iframe {width: 100%; height: 100%}
  </style>
  <br>
  <div
    style="width: 90vw;height: 90vh;margin: 0 auto;display: block;"
    id="yousign-frame"
    title="You sign embed" >
  </div>

  <script>
    const yousign = new Yousign({
      signatureLink: 'https://yousign.app/signatures/fd20d880-4e15-4e3a-99f5-5bd54183f439?s=422751837fc11415df4850a0b2d572d772f26d3dc368df9e264d072cbb7ce9d373c7980f514bae25cef8a79006e841e60a793dde02bff1d3c29dc663f4fc6891&r=f3d7d003f5fe43c4c47340ee77fc9262&source=email&lang=fr&magic_link_id=947c458f-bce6-4e00-93c6-2f9a0777e210&domain_id=e3b5427d49&k=JCnJu9YFKMG2Oahq3KG9xKlFxvP6ij8U&sandbox=true',
      iframeContainerId: 'yousign-frame',
      isSandbox: true,
      iFrameAttributes: {
        referrerPolicy: 'origin-when-cross-origin'
      },
    });
    console.log(yousign);

  yousign.onStarted((data) => {
    console.log("Signer has opened the signature");
    console.log(data);
  });

  yousign.onSuccess((data) => {
    console.log("Signer has successfully signed the document");
    console.log(data);
  });

  yousign.onError((data) => {
    console.log("Signer encountered an error when signing");
    console.log(data);
  });

  yousign.onPing((data) => {
    console.log("Ping - The signature request is loaded");
    console.log(data);
  });

  yousign.onDeclined((data) => {
    console.log("Declined - The signer declined the signature");
    console.log(data);
  });

  yousign.onSignatureDone((data)=> {
    //You can download the document with all signatures in it
    console.log("Signature Done - The signature request is completed");
    console.log(data);
  });
  </script>

</body>
</html>
